<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sedan+SC&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Sedan+SC&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../statics/css/registro.css">
    <link rel="shortcut icon" href="../statics/img/favicon.ico" type="image/x-icon">
    <title>registro</title>

</head>
<body>
        <header>
            <div id="header">
                <div id="logo">
                    <p>
                        INJEMAR - VIAJES
                    </p>
                </div>
                <div>
                    
                </div>
                <div>
                    <nav class="nav-header">
                        <li class="nav menu-pc"><a href="../index.html">Pagina Principal</a></li>
                    </nav>
                </div>
            </div>
        </header>
        <main>
            <!-- <section class="form-wrapper"> -->
                <div class="container">
                    <form action="" class="form" id="form" autocomplete="off">
                        <p class="form-titulo">Regístrate</p>
                        <div class="form-input myname">
                            <input type="text" id="myname">
                            <label for="myname">Nombre</label>
                            <p class="mensajeError"></p>
                        </div>
                        <div class="form-input surname">
                            <input type="text" id="surname">
                            <label for="surname">Apellidos</label>
                            <p class="mensajeError"></p>
                        </div>
                        <div class="form-input email">
                            <input type="email" id="email">
                            <label for="email">Correo electrónico</label>
                            <p class="mensajeError"></p>
                        </div>
                        <div class="form-input mobile">
                            <input type="text" id="mobile">
                            <label for="mobile">Celular</label>
                            <p class="mensajeError"></p>
                        </div>
                        <div class="form-input password">
                            <input type="password" id="password">
                            <label for="password">Contraseña</label>
                            <p class="mensajeError"></p>
                        </div>
                        <div class="form-input ">
                            <input type="date"  id="birthdate" required>
                            <label id="label-birthdate">Fecha de Nacimiento</label>
                        </div>
                        <div class="form-input">
                            <select required>
                                <option value="">País</option>
                                <option value="AR">Argentina</option>
                                <option value="BO">Bolivia</option>
                                <option value="BR">Brasil</option>
                                <option value="CH">Chile</option>
                                <option value="CO">Colombia</option>
                                <option value="EC">Ecuador</option>
                                <option value="PY">Paraguay</option>
                                <option value="PE">Perú</option>
                                <option value="UY">Uruguay</option>
                                <option value="VE">Venezuela</option>
                            </select>
                        </div>
                        <div class="form-termsAndConditions termsAndConditions">
                            <input type="checkbox" id="termsAndConditions">
                            <label for="termsAndConditions">He leído y acepto los </label>
                            <a href="#">Términos y Condiciones</a>
                            <p class="mensajeError"></p>
                        </div>
                        <div class="form-boton" >
                            <input type="submit" value="Enviar">
                        </div>
                        <p class="mensajeCorrecto"></p>
                    </form>
                </div>
        </main>
        <script src="../statics/js/validacion-registro"></script>
        <footer id="footer-RE">
            <p>2024. Todos los derechos reservados.</p>
        </footer>
</body>
</html>
