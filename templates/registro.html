<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sedan+SC&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Sedan+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/statics/">
    <link rel="stylesheet" href="/statics/css/registro.css">
    <title>registro</title>

    </head>
<body>
    <header class = "header">
        <!-- <h1>Bienvenidos</h1>
        <h2>Arma el viaje de tus sueños</h2> -->
		<nav class= "nav-container">
			<div id="logo">
				<span id="texto-logo1">INJEMAR</span><span id="texto-logo2"> VIAJES</span>

			</div>
    <main>
        <section class="form-wrapper">
            <h2>Registrate!</h2>
            <form action="#" id="formRegister" method="GET" novalidate>
                <div class="form-control">
                    <label>Nombre</label>
                    <input type="text" required name="firstname" id="nombre" placeholder="Ingrese su nombre">
                </div>
                <div class="error" id="error-firstname"></div>
                <div class="form-control">

                    <label>Apellido</label>
                    <input type="text" required name="lastname" id="Apellido" placeholder="Ingrese su apellido">
                </div>
                <div class="error" id="error-lastname"></div>
                <div class="form-control">
                    <label>Email</label>
                    <input type="email" required name="email" id="email">
                </div>
                <div class="error" id="error-email"></div>
                <div class="form-control">
                    <label>Contraseña</label>
                    <input type="password" required name="password" id="contraseña">
                </div>
                <div class="error" id="error-password"></div>
                <div class="form-control">
                    <label id="label-birthdate">Fecha de Nacimiento</label>
                    <input type="date" required name="birthdate" id="fecha_nac">
                </div>
                <div class="form-control">
                    <select name="country" id="country" class="form-select">
                        <option value="">País</option>
                        <option value="AR">Argentina</option>
                        <option value="BO">Bolivia</option>
                        <option value="BR">Brasil</option>
                        <option value="CH">Chile</option>
                        <option value="CO">Colombia</option>
                        <option value="EC">Ecuador</option>
                        <option value="PY">Paraguay</option>
                        <option value="PE">Perú</option>
                        <option value="UY">Uruguay</option>
                        <option value="VE">Venezuela</option>
                    </select>
                </div>
                <div class="form-terms"> 
                    <div class="terms">
                        <input type="checkbox" id="terms">
                        <label for="terms">Acepto los <a href="#"> terminos y condiciones</a></label>
                    </div>
                </div>
                <p><a href="#"> ¿Olvidaste tu contraseña?</a></p>
                <button class="boton" type="button" id="btn-enviar">Registrarse</button>
                <div class="form-help"> 
                    <a href="#">Necesitas ayuda?</a>
                </div>
            </form>
        </section>
    </main>
    <script src="../static/js/validation-register.js"></script>
</body>
